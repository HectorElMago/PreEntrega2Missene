<body>
    <!-- implementamos navbar recomendada de bootstrap, con algunos ajustes personalizados -->

        <div class="container-fluid">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="bg-custom container-fluid">
        <h1 class="text-center">CONTACT US</h1>
        <section class="contact-form-section bg-custom text-custom">
            <div class="container p-4">
                <form>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
        
                    <!-- Mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
        
                    <!-- Herramienta -->
                    <div class="mb-3">
                        <label for="tool" class="form-label">Herramienta</label>
                        <select class="form-select" id="tool" required>
                            <option selected>Elige una opción</option>
                            <option value="meeting-admin">Administrador de Reuniones</option>
                            <option value="reports">Reportes</option>
                            <option value="data-analysis">Análisis de Datos</option>
                            <option value="not-applicable">No Aplica</option>
                        </select>
                    </div>
        
                    <!-- Asunto -->
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto">
                    </div>
        
                    <!-- Mensaje -->
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                    </div>
        
                    <!-- Botón de Envío -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
        
    </main>

    <!-- implementamos footer recomendada de bootstrap, con algunos ajustes personalizados -->

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
